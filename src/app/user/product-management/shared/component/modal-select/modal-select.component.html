<div style="margin-top: 20px; border: none;" class="card card_block_table">
  <div class="header">
    <div class="pull-left">
      <h4 class="title">Список товаров с отзывами</h4>
      <p class="category">Подтвердите удаление товаров с отзывами</p>
    </div>
  </div>
  <div class="content table-responsive table-full-width">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>
            <owl-check-box [(ngModel)]="fruitChecked" [(indeterminate)]="fruitIndeterminate"
              (change)="toggleFruitCheck($event)">
            </owl-check-box>
          </th>
          <th *ngFor="let cell of tableHeader">{{ cell }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of list; trackBy:row?.id" [ngClass]="{'checkedOn': row.id === checked(row.id)}">
          <td>
            <owl-check-box [(ngModel)]="selectedGroceries" [binary]="false" [name]="'grocery'" [value]="row.id"
              (change)="onFruitChange($event)">
            </owl-check-box>
          </td>
          <td style="width: 100px;"><img style="width: 100%;" [src]="row.image_link" alt="">
          </td>
          <td>{{row.name}}</td>
          <td>{{row.provider}}</td>
          <td>{{row.comment_count}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="" style="text-align: center">
    <div class="float-right" style="display: flex; justify-content: space-around; align-items: center;">
      <button style="width: 140px;" type="button" class="btn" (click)="onConfirm()">Удалить</button>
      <button style="width: 140px;" type="button" class="btn" (click)="onCancel()">Отмена</button>
    </div>
  </div>
</div>
