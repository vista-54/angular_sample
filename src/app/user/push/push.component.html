<div class="main-content" style="margin-top: 80px">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="modal-body template_crud_body_block">
                        <form (ngSubmit)="sendPush()" #MassNot="ngForm">
                            <div class="form-group">
                                <label for="message">Уведомление</label>
                                <textarea class="form-control" name="message" id="message" cols="30" rows="10"
                                          [(ngModel)]="text" #message="ngModel" required></textarea>
                                <div [hidden]="message.valid || message.pristine" class="valid_form_error">
                                    Поле обязательное
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" [disabled]="MassNot.form.invalid"
                                        class="button_template_form form-control btn">
                                    Отправить
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
